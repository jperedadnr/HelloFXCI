name: build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: macOS
    runs-on: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Run
        run: |
          mvn -ntp clean javafx:run
